<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO Application</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="contianer">
        <div class="main">
            <div class="header">
                <div class="person">
                    <span class="name">Hemanth Tasks</span>
                    <span class="date">2025-03-04</span>
                </div>
                <h3 class="totoal-to-do">8/10</h3>
            </div>
            <form action="">
                <input type="text" id="todo-input" placeholder="Enter Your Task" autocomplete="off" required>
                <button type="button" id="add-new-btn">+ Add New</button>
            </form>
        </div>
        <ul class="to-do-items">
            <li class="item" id="todo-1">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M400 480H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h352c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm-204.7-98.1l184-184c6.2-6.2 6.2-16.4 0-22.6l-22.6-22.6c-6.2-6.2-16.4-6.2-22.6 0L184 302.7l-70.1-70.1c-6.2-6.2-16.4-6.2-22.6 0l-22.6 22.6c-6.2 6.2-6.2 16.4 0 22.6l104 104c6.2 6.3 16.4 6.3 22.6 0z"/></svg>
                </label>
                <label for="todo-1" class="todo-text">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                </label>
                <button class="delete-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                </button>
            </li>
        </ul>
    </div>
    
</body>
</html>
